name: supervisor_wo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

# Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.0.0
  
# For storing FCM token in Supabase
  shared_preferences: ^2.2.2   

# Supabase 
  supabase_flutter: ^2.9.0
  
# Bloc
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  
# Network Connectivity
  connectivity_plus: ^6.0.5
  
# Utilities
  image_picker: ^1.1.2
  http: ^1.2.2
  permission_handler: ^11.3.0
  device_info_plus: ^9.1.2
  url_launcher: ^6.2.5
  
# Routing
  go_router: ^15.1.2  
  intl: ^0.20.2
  photo_view: ^0.15.0
  google_fonts: ^6.2.1
  skeletonizer: ^1.4.3
  fl_chart: ^0.66.2
  flutter_launcher_icons: ^0.14.3
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.5
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  
  